[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
upload_port = /dev/cu.usbserial-54340061781
monitor_speed = 115200
monitor_port = /dev/cu.usbserial-54340061781
lib_deps = 
	knolleary/PubSubClient@^2.8	
	bblanchon/ArduinoJson@^7.1.0
	handmade0octopus/ESP32-TWAI-CAN@^1.0.1
